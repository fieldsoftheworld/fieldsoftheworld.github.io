name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./map-src/package-lock.json

      - name: Install dependencies
        working-directory: ./map-src
        run: npm install

      - name: Run tests
        working-directory: ./map-src
        run: npm test
